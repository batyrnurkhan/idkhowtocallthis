<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Tests Overview</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background:
                radial-gradient(circle, transparent 20%, #ba1f25 30%, #ba1f25 80%, transparent 80%, transparent),
                radial-gradient(circle, transparent 20%, #a3171e 30%, #a3171e 80%, transparent 80%, transparent) 50px 50px,
                linear-gradient(#ba1f251a 2px, transparent 2px) 0 -1px,
                linear-gradient(90deg, #ba1f251a 2px, transparent 2px) -1px 0;
            background-color: #ba1f25;
            background-size: 100px 100px, 100px 100px, 25px 25px, 25px 25px;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            color: white;
        }
        .test-window {
            background-color: #ffffff;
            color: #333;
            margin: 10px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: calc(100% - 80px);
            max-width: 600px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .test-window:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }
        a {
            color: #007bff;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #0056b3;
        }
        h2 {
            margin-bottom: 15px;
        }
        /* Fixed Logo */
        .logo {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 100px;
            height: auto;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="https://iitu.edu.kz/media/images/logo_ce8bCzm.original.png" alt="Logo" style="width:100%;">
    </div>
    <h2>Все тесты</h2>
    <div class="test-window">
        <a href="{% url 'survey' user_data_id %}">Survey тест</a>
    </div>
    <div class="test-window">
        <a href="{% url 'holland_test' user_data_id %}">Holland тест</a>
    </div>
    <div class="test-window">
        <a href="{% url 'preference_test' user_data_id %}">Preference тест</a>
    </div>
    <div class="test-window">
        <a href="{% url 'career_anchor_test' user_data_id %}">Career Anchor тест</a>
    </div>
    <div class="test-window">
        <a href="{% url 'test_view' user_data_id %}">Career тест</a>
    </div>
</body>
</html>
