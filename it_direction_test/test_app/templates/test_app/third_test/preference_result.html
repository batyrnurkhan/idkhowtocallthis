{% load static %}

{% block content %}
<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #fff;
        color: #333;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
    }
    .page-container {
        display: flex;
        flex-direction: row;
        align-items: flex-start;
        gap: 60px; /* Increased gap */
        padding: 30px; /* Increased padding */
    }
    .logo-container {
        flex-shrink: 0;
    }
    .logo {
        max-width: 180px; /* Increased logo size */
        margin-top: 30px;
    }
    .content-container {
        max-width: 800px; /* Increased max width */
    }
    .content-container h1 {
        font-size: 3em; /* Increased font size for h1 */
        margin: 0 0 20px 0; /* Adjusted margin */
    }
    .content-container h1 .result {
        color: red;
    }
    .content-container p {
        color: #666;
        font-size: 1.2em; /* Increased font size for paragraph */
        margin: 30px 0; /* Increased margin */
    }
    .button {
        display: inline-block;
        background-color: #e01e37;
        color: white;
        text-decoration: none;
        padding: 15px 30px; /* Increased padding */
        border-radius: 8px; /* Slightly larger border-radius */
        transition: background-color 0.3s ease;
        margin: 20px 0; /* Increased margin */
        font-size: 1.2em; /* Increased font size */
    }
    .button:hover {
        background-color: #c01c33;
    }
    @media (max-width: 768px) {
        .page-container {
            flex-direction: column;
            align-items: center;
        }
        .content-container h1 {
            font-size: 2.5em; /* Adjusted font size for responsiveness */
        }
        .content-container p {
            font-size: 1.1em; /* Adjusted font size for responsiveness */
        }
        .button {
            padding: 12px 25px; /* Adjusted padding for responsiveness */
            font-size: 1.1em; /* Adjusted font size for responsiveness */
        }
    }
</style>

<div class="page-container">
    <div class="logo-container">
        <img src="{% static 'test_app/images/logo2.svg' %}" alt="GASYR Foundation School Logo" class="logo">
    </div>
    <div class="content-container">
        <h1>{{ text }} <span class="result">{{ preferred_category }}</span></h1>
<a href="https://wa.me/phone_num?text=Hello%20world" class="button">Подробнее про результат</a>
        <a href="{% url 'home' user_data_id %}" class="button">Пройти еще тесты</a>
    </div>
</div>
{% endblock %}
