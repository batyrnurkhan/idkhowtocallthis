<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background:
                radial-gradient(circle, transparent 20%, #ba1f25 30%, #ba1f25 80%, transparent 80%, transparent),
                radial-gradient(circle, transparent 20%, #a3171e 30%, #a3171e 80%, transparent 80%, transparent) 50px 50px,
                linear-gradient(#ba1f251a 2px, transparent 2px) 0 -1px,
                linear-gradient(90deg, #ba1f251a 2px, transparent 2px) -1px 0;
            background-color: #ba1f25;
            background-size: 100px 100px, 100px 100px, 25px 25px, 25px 25px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            color: white;
        }
        form {
            max-width: 600px;
            width: 90%; /* Responsive width */
            margin: 60px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            color: #333;
        }
        div {
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
        }
        label {
            font-size: 16px;
            display: flex;
            align-items: center;
            margin-left: 5px;
        }
        input[type="radio"] {
            margin-right: 10px;
            cursor: pointer;
        }
        input[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        /* Responsive Adjustments */
        @media (max-width: 768px) {
            form {
                padding: 15px;
                margin: 30px auto;
            }
            p, label {
                font-size: 14px;
            }
            input[type="submit"] {
                font-size: 16px;
                padding: 8px;
            }
            .logo {
                width: 80px; /* Smaller logo for smaller screens */
                top: 10px;
                left: 10px;
            }
        }
        /* Fixed Logo */
        .logo {
            display: none;
        }
        h1 {
            text-align: center;
            margin-top: 0;
            padding: 20px 0;
            color: white;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="https://iitu.edu.kz/media/images/logo_ce8bCzm.original.png" alt="Logo" style="width:100%;">
    </div>
    <h1>Survey Form</h1>
    <form method="post">
        {% csrf_token %}
        {% for question in questions %}
        <div>
            <p><strong> {{ question.text }}</strong></p>
            <label for="question_{{forloop.counter}}_a">
                <input type="radio" id="question_{{forloop.counter}}_a" name="question_{{forloop.counter}}" value="3a">
                {{ question.option_a }}
            </label>
            <label for="question_{{forloop.counter}}_b">
                <input type="radio" id="question_{{forloop.counter}}_b" name="question_{{forloop.counter}}" value="2a">
                {{ question.option_b }}
            </label>
            <!-- Additional options can be included in a similar manner -->
        </div>
        {% endfor %}
        <input type="submit" value="Submit">
    </form>
</body>
</html>
