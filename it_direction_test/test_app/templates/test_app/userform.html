<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form Styling Example</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background:
            radial-gradient(circle, transparent 20%, #ba1f25 30%, #ba1f25 80%, transparent 80%, transparent),
            radial-gradient(circle, transparent 20%, #a3171e 30%, #a3171e 80%, transparent 80%, transparent) 50px 50px,
            linear-gradient(#ba1f251a 2px, transparent 2px) 0 -1px,
            linear-gradient(90deg, #ba1f251a 2px, transparent 2px) -1px 0;
        background-color: #ba1f25;
        background-size: 100px 100px, 100px 100px, 25px 25px, 25px 25px;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 0;
        color: white; /* Adjusts text color for better contrast */
        position: relative; /* For positioning the GasyrLab text */
    }
    form {
        width: 70%; /* Adjusted for better mobile responsiveness */
        max-width: 600px;
        margin: auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        color: #333; /* Ensures form text is readable */
    }
    div {
        margin-bottom: 20px;
    }
    p {
        color: #333;
        font-size: 18px;
    }
    label {
        margin-left: 5px;
        font-size: 16px;
        display: block; /* Ensures labels are properly aligned */
        color: #333; /* Text color for labels */
    }
    input, select, textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        margin-top: 6px;
        margin-bottom: 16px;
        resize: vertical;
    }
    button {
        background-color: #4CAF50; /* Green, as originally provided */
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 18px; /* Keeping font size for readability */
    }
    button:hover {
        background-color: #45a049;
    }
    /* Fixed Logo */
    .logo {
        position: fixed;
        top: 20px;
        left: 20px;
        width: 100px;
        height: auto;
        z-index: 1000;
    }
    @media (max-width: 768px) {
        .logo {
            display: none; /* Hide logo on smaller screens */
        }
        body:before {
            content: "GasyrLab";
            font-size: 5em;
            color: rgba(255, 255, 255, 0.2);
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%) rotate(-45deg);
            z-index: 0;
        }
        form {
            position: relative; /* Ensure form is above the GasyrLab background text */
            z-index: 1;
        }
    }
</style>
</head>
<body>
<div class="logo">
    <img src="https://iitu.edu.kz/media/images/logo_ce8bCzm.original.png" alt="Logo" style="width:100%;">
</div>
<form method="post">
    {% csrf_token %}
    <div>
        <p><label for="id_first_name">Имя/Аты</label><br>
        <input type="text" name="first_name" id="id_first_name" required></p>

        <p><label for="id_last_name">Фамилия/Тегi</label><br>
        <input type="text" name="last_name" id="id_last_name" required></p>

        <p><label for="id_email">Почта</label><br>
        <input type="email" name="email" id="id_email" required></p>

        <p><label for="id_phone_number">Номер</label><br>
        <input type="text" name="phone_number" id="id_phone_number" required></p>

        <p><label for="id_language">Язык/Тiл</label><br>
        <select name="language" id="id_language" required>
            <option value="RU">Russian</option>
            <option value="KZ">Kazakh</option>
        </select></p>

        <button type="submit">Submit</button>
    </div>
</form>
</body>
</html>
