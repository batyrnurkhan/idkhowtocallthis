<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form Styling Example</title>
<style>
    /* General form styling */
    form {
        background-color: #f2f2f2;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    /* Style for the button */
    button {
        background-color: #4CAF50; /* Green */
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    button:hover {
        background-color: #45a049;
    }
    /* Style for individual form fields */
    p {
        margin-bottom: 15px;
    }
    input, select, textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        margin-top: 6px;
        margin-bottom: 16px;
        resize: vertical;
    }
</style>
</head>
<body>

<form method="post">
    {% csrf_token %}
    <!-- Manually render form fields if you need specific customization -->
    <p><label for="id_first_name">First Name</label><br>
    <input type="text" name="first_name" id="id_first_name" required></p>

    <p><label for="id_last_name">Last Name</label><br>
    <input type="text" name="last_name" id="id_last_name" required></p>

    <p><label for="id_email">Email</label><br>
    <input type="email" name="email" id="id_email" required></p>

    <p><label for="id_phone_number">Phone Number</label><br>
    <input type="text" name="phone_number" id="id_phone_number" required></p>

    <!-- Language selection dropdown -->
    <p><label for="id_language">Language</label><br>
    <select name="language" id="id_language" required>
        <option value="RU">Russian</option>
        <option value="KZ">Kazakh</option>
    </select></p>

    <button type="submit">Submit</button>
</form>
</body>
</html>
