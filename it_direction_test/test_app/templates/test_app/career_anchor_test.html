<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Career Anchor Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background:
                radial-gradient(circle, transparent 20%, #ba1f25 30%, #ba1f25 80%, transparent 80%, transparent),
                radial-gradient(circle, transparent 20%, #a3171e 30%, #a3171e 80%, transparent 80%, transparent) 50px 50px,
                linear-gradient(#ba1f251a 2px, transparent 2px) 0 -1px,
                linear-gradient(90deg, #ba1f251a 2px, transparent 2px) -1px 0;
            background-color: #ba1f25;
            background-size: 100px 100px, 100px 100px, 25px 25px, 25px 25px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            color: white;
        }
        h1 {
            text-align: center;
            color: white;
        }
        form {
            max-width: 700px;
            width: 90%; /* Adjusted to be responsive */
            margin: 60px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            color: #333;
        }
        div {
            margin-bottom: 20px;
        }
        strong {
            display: block;
            margin-bottom: 10px;
            color: #000;
            font-size: 18px;
        }
        label {
            display: flex;
            align-items: center;
            margin-left: 20px;
            font-size: 16px;
            cursor: pointer;
        }
        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 10px;
            cursor: pointer;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .logo {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 100px;
            height: auto;
            z-index: 1000;
        }
        /* Responsive adjustments */
        @media (max-width: 1000px) {
            form {
                padding: 23px;
                margin: 30px auto;
            }
            strong {
                font-size: 23px;
            }
            label {
                margin-left: 10px;
                font-size: 23px;
            }
            button {
                padding: 8px;
                font-size: 20px;
            }
            .logo {
                display: none;
            }
        }


    </style>
</head>
<body>
    <div class="logo">
        <img src="https://iitu.edu.kz/media/images/logo_ce8bCzm.original.png" alt="Logo" style="width:100%;">
    </div>
    <h1>Career Anchor Test</h1>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <div>
                <strong>{{ field.label }}</strong>
                {% for choice in field %}

                    <label>

                        {{choice.tag}}
                        {{ choice.choice_label }}

                    </label>
                {% endfor %}
            </div>
        {% endfor %}
        <button type="submit">Submit</button>
    </form>


</body>
</html>
