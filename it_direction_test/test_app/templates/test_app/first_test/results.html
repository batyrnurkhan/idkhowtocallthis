{% extends 'test_app/base.html' %}
{% load static %}
{% block title %}Test Results{% endblock %}

{% block content %}
<style>
    h1 {
        background-color: #ffffff;
        color: #333; /* For better visibility against the background */
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        text-align: center;
        max-width: 600px;
        margin-top: 20px; /* Adjust margin for spacing from the logo */
    }
    a, .home-button {
        display: inline-block;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        padding: 10px 20px;
        border-radius: 5px;
        transition: background-color 0.3s;
        margin-top: 20px; /* Added margin for spacing */
    }
    a:hover, .home-button:hover {
        background-color: #0056b3;
    }
    @media (max-width: 768px) {
        h1 {
            font-size: 18px; /* Smaller font size for title */
            padding: 15px; /* Less padding for a compact look */
        }
        .home-button {
            padding: 8px 15px; /* Smaller padding for the button */
            font-size: 14px; /* Smaller font size for button text */
        }
    }
</style>

<div style="text-align: center;">
    <h1>
        {{ answer }} {{ result }}
    </h1>
    <a href="{% url 'home' user_data_id %}" class="home-button">{{ submit_text }}</a>
</div>

<a href="https://wa.me/phone_num?text=Hello%20world" class="whatsapp-button">
    <img src="{% static 'test_app/images/whatsapp-icon.svg' %}" alt="WhatsApp" />
</a>
{% endblock %}
