<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Career Orientation Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 20px;
            padding: 20px;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: auto;
        }
        .question {
            margin-bottom: 20px;
        }
        .question label {
            font-weight: normal;
            margin-left: 5px; /* Adjust margin for label text */
            display: block; /* Use 'block' to make labels appear on new line */
        }
        .question > label:first-of-type {
            font-weight: bold;
            margin-bottom: 10px;
        }
        input[type="radio"] {
            margin-right: 10px; /* Space between radio button and label */
            cursor: pointer;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            display: block;
            margin-top: 20px;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        {% for question in questions %}
            <div class="question">
                <label><strong>{{ forloop.counter }}. {{ question.text }}</strong></label>
                <input type="radio" id="question_{{ question.id }}_a" name="question_{{ question.id }}" value="Human-Nature" required>
                <label for="question_{{ question.id }}_a">{{ question.choice_a }}</label>
                <input type="radio" id="question_{{ question.id }}_b" name="question_{{ question.id }}" value="Human-Technique">
                <label for="question_{{ question.id }}_b">{{ question.choice_b }}</label>
            </div>
        {% endfor %}
        <input type="submit" value="Submit">
    </form>
</body>
</html>
