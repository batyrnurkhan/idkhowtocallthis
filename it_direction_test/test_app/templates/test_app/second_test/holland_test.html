<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holland Test</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
        }
        form {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .question {
            margin-bottom: 20px;
        }
        .question p {
            color: #333;
            font-size: 18px;
        }
        .question label {
            margin-left: 5px;
            font-size: 16px;
            display: block;
        }
        input[type="radio"] {
            margin-top: 5px;
            margin-right: 10px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }
        button:hover {
            background-color: #007bff;
        }
    </style>
</head>
<body>
    <form method="post" id="hollandQuestionsForm">
        {% csrf_token %}
        {% for question in questions %}
            <div class="question">
                <!-- Question text -->
                <p><strong>{{ forloop.counter }}. {{ question.text }}</strong></p>
                <!-- Option A -->
                <input type="radio" id="question_{{ question.id }}_a" name="question_{{ question.id }}" value="a">
                <label for="question_{{ question.id }}_a">{{ question.choice_a }}</label>
                <!-- Option B -->
                <input type="radio" id="question_{{ question.id }}_b" name="question_{{ question.id }}" value="b">
                <label for="question_{{ question.id }}_b">{{ question.choice_b }}</label>
            </div>
        {% endfor %}
        <button type="submit">Submit</button>
    </form>
    <script>
        document.getElementById('hollandQuestionsForm').onsubmit = function() {
            var questions = document.querySelectorAll('.question');
            for (var i = 0; i < questions.length; i++) {
                var inputs = questions[i].querySelectorAll('input[type=radio]');
                var answered = Array.from(inputs).some(input => input.checked);
                if (!answered) {
                    alert('Please answer all questions before submitting.');
                    return false; // Prevent form submission
                }
            }
            return true; // Allow form submission
        };
    </script>
</body>

</html>
