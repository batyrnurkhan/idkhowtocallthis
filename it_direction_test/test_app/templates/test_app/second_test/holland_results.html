{% load static %}

{% block content %}
<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #fff;
        color: #333;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
    }
    .page-container {
        display: flex;
        flex-direction: row;
        align-items: flex-start;
        gap: 40px;
        padding: 20px;
    }
    .logo-container {
        flex-shrink: 0;
    }
    .logo {
        max-width: 120px;
        margin-top: 20px;
    }
    .content-container {
        max-width: 600px;
    }
    .content-container h1 {
        font-size: 2em;
        margin: 0;
    }
    .content-container h1 .result {
        color: red;
        font-size: 20px;
    }
    .content-container p {
        color: #666;
        font-size: 1em;
        margin: 20px 0;
    }
    .button {
        display: inline-block;
        background-color: #e01e37;
        color: white;
        text-decoration: none;
        padding: 10px 20px;
        border-radius: 5px;
        transition: background-color 0.3s ease;
        margin: 10px 0;
        font-size: 1em;
    }
    .button:hover {
        background-color: #c01c33;
    }
    @media (max-width: 768px) {
        .page-container {
            flex-direction: column;
            align-items: center;
        }
        .content-container h1 {
            font-size: 1.5em;
        }
        .content-container p {
            font-size: 0.9em;
        }
        .button {
            padding: 8px 15px;
            font-size: 0.9em;
        }
    }
</style>
<div class="page-container">
    <img src="{% static 'test_app/images/logo2.svg' %}" alt="GASYR Foundation School Logo" class="logo">
    <div class="content-container">
        <h1>{{ text2 }}<span class="result">{{ result }}</span></h1>
        <p>{{ personality_description }}</p>
        <div class="button-container">
            <a href="https://wa.me/phone_num?text=Hello%20world" class="button">Подробнее про результат</a>
            <a href="{% url 'home' user_data_id %}" class="button">Пройти еще тесты</a>
        </div>
    </div>
</div>
{% endblock %}
