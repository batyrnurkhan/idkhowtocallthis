{% load static %}


{% block content %}
<style>
    .base {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        padding-top: 50px;
        font-family: Arial;
        background: #f5f5f5;
        min-height: 100vh;
    }
    .content {
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
        padding: 16px;
    }
    .banner {
        background-color: #BA2025;
        color: white;
        padding: 50px;
        border-radius: 8px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
    }
    .test-card {
        background: #FFFFFF;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        padding: 30px;
        margin-bottom: 20px;
        text-align: center;
        transition: transform 0.3s, box-shadow 0.3s;
    }
    .test-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
    }
    .test-card img {
        margin-bottom: 20px;
    }
    .test-card h2 {
        margin-bottom: 20px;
    }
    .test-card button {
        background: #BA2025;
        color: #FFFFFF;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        transition: background 0.3s;
        border-radius: 4px;
    }
    .test-card button:hover {
        background: darken(#BA2025, 10%);
    }
    .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
    }
</style>

<div class="base">
    <div class="content">
                    <img src="{% static 'test_app/images/logo2.svg' %}" alt="GASYR" height="60">

        <div class="banner">
            <div>
                <h1>КӘСІБИ БАҒДАРЛЫҚ БОЙЫНША ТЕСТ</h1>
                <a href="{% url 'test_view' user_data_id %}" class="button">ТЕСТ ТАПСЫРУ</a>
            </div>
        </div>

        <div class="grid">
            <div class="test-card">
                <img src="{% static 'test_app/img/map-2-line%201.svg' %}" alt="Interest Map Test">
                <h2>Қызығушылық картасы тесті</h2>
                <a href="{% url 'preference_test' user_data_id %}" class="button">тест тапсыру</a>
            </div>

            <div class="test-card">
                <img src="{% static 'test_app/img/star-line%201.svg' %}" alt="Career Values Test">
                <h2>Мансаптағы құндылық бағдарларын диагностикалауға арналған тест</h2>
                <a href="{% url 'career_anchor_test' user_data_id %}" class="button">тест тапсыру</a>
            </div>

            <div class="test-card">
                <img src="{% static 'test_app/img/account-circle-line%201.svg' %}" alt="Individual Characteristics Test">
                <h2>Тұлға сынағы</h2>
                <a href="{% url 'survey' user_data_id %}" class="button">тест тапсыру</a>
            </div>

            <div class="test-card">
                <img src="{% static 'test_app/img/Vector.svg' %}" alt="Professional Preferences Test">
                <h2>Кәсіби артықшылықтарға арналған тест</h2>
                <a href="{% url 'holland_test' user_data_id %}" class="button">тест тапсыру</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
