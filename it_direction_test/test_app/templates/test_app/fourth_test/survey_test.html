<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Опрос</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background:
                radial-gradient(circle, transparent 20%, #ba1f25 30%, #ba1f25 80%, transparent 80%, transparent),
                radial-gradient(circle, transparent 20%, #a3171e 30%, #a3171e 80%, transparent 80%, transparent) 50px 50px,
                linear-gradient(#ba1f251a 2px, transparent 2px) 0 -1px,
                linear-gradient(90deg, #ba1f251a 2px, transparent 2px) -1px 0;
            background-color: #ba1f25;
            background-size: 100px 100px, 100px 100px, 25px 25px, 25px 25px;
            margin: 0;
            padding: 0;
            padding-top: 60px; /* Adjusted space for the title */
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
            color: white;
        }
         h1 {
            width: 100%;
            text-align: center;
            margin-top: 0;
            padding: 20px 0;
            color: white;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 70%; /* Makes the form more responsive */
            margin: auto;
            color: #000;
            position: relative;
            top: 60px;
        }
        p, label {
            margin-bottom: 15px;
        }
        input[type="text"],
        input[type="email"],
        textarea,
        button {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .logo {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 100px;
            height: auto;
            z-index: 1000;
        }
        .question{
            font-size: 21px;
        }
        @media (max-width: 768px) {
            .logo {
                width: 80px; /* Smaller logo for smaller screens */
                top: 10px;
                left: 10px;
            }
            h1 {
            padding: 10px 0; /* Less padding for the title */
        }
        form {
            padding: 15px; /* Reduced padding inside the form for more space */
            top: 50px; /* Reduced top positioning */
        }
            input[type="text"],
            input[type="email"],
            textarea,
            button {
                padding: 8px; /* Slightly reduced padding for inputs and button */
            }
            button {
                font-size: 14px; /* Smaller font size for the button */
            }
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="https://iitu.edu.kz/media/images/logo_ce8bCzm.original.png" alt="Logo" style="width:100%;">
   </div>
    <h1>Опрос</h1>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="question">
                <p><strong>{{ field.label }}</strong></p>
                {{ field }}
                {% if field.help_text %}
                    <p class="help">{{ field.help_text }}</p>
                {% endif %}
            </div>
        {% endfor %}
        <button type="submit">Submit</button>
    </form>
</body>
</html>
